<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ol{
            background-color: greenyellow;
            width: 300px;

        }
        li{
            background-color: deepskyblue;
            padding: 5px;
            text-transform: lowercase;
            text-decoration: red;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!--
        Ordered List with 1 , A , a , i , I
    -->
    <ol>
        <li>java</li>
        <li>jdata struture</li>
        <li> cprogramming</li>
        <li>android development</li>
        <li>android design</li>
        <li>web development</li>
        <li>java script</li>
        <li>advanced java</li>

    </ol>
</body>
</html>
