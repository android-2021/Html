<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: red;
            width: 300px;
            padding: 2px;
            text-align: center;
            text-decoration-color: red;
            color: white;
            text-transform: unset;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <h1> I AM <b>BOLD</b></h1>
        <h1> I AM <strong>STRONG</strong></h1>
        <h1> I AM <i>italic</i></h1>
        <h1> I AM <em>Emphasized</em></h1>
        <h1> I AM <mark>Marked</mark></h1>
        <h1> I AM <small>small text</small></h1>
        <h1> I AM <del>Deleted</del></h1>
        <h1> I AM <ins>Inserted</ins></h1>
        <h1> I AM <sub>Subcription</sub></h1>
        <h1> I AM <sup>supcription</sup></sup></h1>
        <h1> I AM BOLD</h1>
        <h1> I AM BOLD</h1>
    </div>

</body>
</html>
