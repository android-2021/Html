<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: greenyellow;
            width: 300px;

        }
        li{
            background-color: deepskyblue;
            padding: 5px;
            text-transform: lowercase;
            text-decoration: red;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none

    -->

    <ul>
        <li>java</li>
        <li>jdata struture</li>
        <li> cprogramming</li>
        <li>android development</li>
        <li>android design</li>
        <li>web development</li>
        <li>java script</li>
        <li>advanced java</li>

    </ul>
    <ul type="square">
        <li>java</li>
        <li>jdata struture</li>
        <li> cprogramming</li>
        <li>android development</li>
        <li>android design</li>
        <li>web development</li>
        <li>java script</li>
        <li>advanced java</li>

    </ul>

</body>
</html>
